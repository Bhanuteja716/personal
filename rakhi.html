<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Raksha Bandhan</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffe4ec 0%, #ff99cc 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    flex-direction: column;
    color: #4a1a3d;
  }

  h1 {
    font-size: 3rem;
    margin-top: 0;
    animation: fadeInDown 1.2s ease forwards;
    opacity: 0;
  }

  .card {
    background: white;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(214, 51, 108, 0.3);
    max-width: 400px;
    width: 90vw;
    padding: 25px 30px;
    text-align: center;
    animation: fadeInUp 1.2s ease forwards;
    opacity: 0;
  }

  img {
    width: 100%;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  img:hover {
    transform: scale(1.05);
  }

  .emoji {
    font-size: 2.5rem;
    margin: 15px 0;
  }

  p.message {
    font-size: 1.3rem;
    line-height: 1.5;
    margin: 10px 0 20px;
  }

  p.signature {
    font-style: italic;
    font-weight: bold;
    color: #b3316c;
    margin-top: 0;
  }

  button.showWishBtn {
    background: #d6336c;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.showWishBtn:hover {
    background: #b02e5a;
  }

  /* Hidden wish container */
  #wish {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 0.6s ease, max-height 0.6s ease;
  }
  #wish.show {
    opacity: 1;
    max-height: 300px;
  }

  /* Animations */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<h1>üíñ Happy Raksha Bandhan üíñ</h1>

<div class="card">
  <img id="photo" src="combined.jpg" alt="Brother and Sister Photo" />
  
  <div class="emoji">üéÅüíêü§ó</div>
  
  <button class="showWishBtn" onclick="toggleWish()">Click to See Your Wish!</button>

  <div id="wish">
    <p class="message">
      Dear Sister,<br />
      You are not only my sibling but my best friend.<br />
      On this Raksha Bandhan, I promise to always protect you and keep you smiling. üíï
    </p>
    <p class="signature">‚Äî Your Loving Brother</p>
  </div>
</div>

<script>
  function toggleWish() {
    const wish = document.getElementById('wish');
    if (wish.classList.contains('show')) {
      wish.classList.remove('show');
    } else {
      wish.classList.add('show');
      wish.scrollIntoView({behavior: 'smooth', block: 'center'});
    }
  }

  // Animate elements in sequence on page load
  window.onload = () => {
    document.querySelector('h1').style.opacity = '1';
    document.querySelector('.card').style.opacity = '1';
  };
</script>

</body>
</html>
